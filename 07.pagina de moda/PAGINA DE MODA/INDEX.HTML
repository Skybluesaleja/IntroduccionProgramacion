<!DOCTYPE html>
<html lang="es">
<head>

  <title>Tu Tienda de Moda</title>
  
  <link rel="stylesheet" href="https://bootswatch.com/5/quartz/bootstrap.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .carousel-item img {
      max-height: 550px;
      object-fit: cover;
    }
    footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tienda de Moda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <li class="nav-item"><a class="nav-link" href="#">Colecci√≥n</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Novedades</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <!-- Imagen de moda urbana -->
<img src="https://images.unsplash.com/photo-1618354691328-29c7c2ec4893?auto=format&fit=crop&w=1200&q=80" alt="Moda Urbana">

<!-- Imagen de moda elegante femenina -->
<img src="https://images.unsplash.com/photo-1520975918312-6c3c9485c0db?auto=format&fit=crop&w=1200&q=80" alt="Moda Elegante">

<!-- Imagen de moda juvenil -->
<img src="https://images.unsplash.com/photo-1521336575822-6da63fb45455?auto=format&fit=crop&w=1200&q=80" alt="Moda Juvenil">

<!-- Imagen de pasarela de moda -->
<img src="https://images.unsplash.com/photo-1555529669-e69e7aa0ba9c?auto=format&fit=crop&w=1200&q=80" alt="Pasarela de Moda">

<!-- Imagen de outfit casual -->
<img src="https://images.unsplash.com/photo-1556228720-195a672e6f2b?auto=format&fit=crop&w=1200&q=80" alt="Outfit Casual">

    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselModa" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
